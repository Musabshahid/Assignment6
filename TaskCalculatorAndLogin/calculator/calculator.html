<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
	table{width:50%; padding:5px; }
	table #display{width:99%;height:45px;background-color:white;text-align: right;border:1px solid lightgrey;  }	
body{background-color:lightgrey; }
	input{float:left;width:100%;height:50px; font-size:22px; border:none;    }
	.container{
		background-color:white; 
		width:60%;
margin-top:5%; 
		height:460px;
		border-radius:20px;   
	}
	</style>
</head>
<body>


<center>




	<div class="container">
		<div class="">
		<form name="calculator">	
			<table style="border:5px solid grey;" class="tbl2">
				<br>
			<legend><h1 style="font-family:serif;font-size:40px;color:rgb(0,0,0,0.6);  ">Calculator</h1></legend>
				<tr>
					<td colspan="4">
						<center>
						<input id="display" type="text" name="test" disabled></td>
						</center>
				</tr>
				<tr>
					<td><center><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></center></td>
					<td><center><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></center></td>
					<td><center><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></center></td>
					<td><center><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></center></td>
				</tr>
				<tr>
					<td><center><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></center></td>
					<td><center><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></center></td>
					<td><center><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></center></td>
					<td><center><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></center></td>
				</tr>
				<tr>
					<td><center><input type="button" name="one" value="7" onclick="calculator.display.value += '7'"></center></td>
					<td><center><input type="button" name="two" value="8" onclick="calculator.display.value += '8'"></center></td>
					<td><center><input type="button" name="three" value="9" onclick="calculator.display.value += '9'"></center></td>
					<td><center><input type="button" class="operator" name="multiply" value="x" onclick="calculator.display.value += '*'"></center></td>
				</tr>
				<tr>
					<td><center><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
					<td><center><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></center></td>
					<td><center><input type="button" name="submit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></center></td>
					<td><center><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></center></td>
				</tr>

			</table>
			</form>
		</div>
	</div>	
			
</center>



</body>
</html>
